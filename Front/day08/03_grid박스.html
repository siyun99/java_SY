<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>그리드 예제</title>
	<style>
		.grid-container{
			display: grid;
			/* 한줄에 요소를 3개 크기는 1:1:1 비율로  */
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			/* grid-template-rows: repeat(3, 100px); */
			column-gap: 30px;
			row-gap: 30px;
		}
		.box{
			height: 50px; background-color: yellow;
		}
		.box:nth-child(2n){
			background-color: aliceblue;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>
</body>
</html>
