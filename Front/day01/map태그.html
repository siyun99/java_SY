<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		-	이미지 맵을 정의할 때 사용
		- 클릭할 수 있는 영역을 정의할 때 사용
		-	map태그에 name을 저장하고, img태그에 usemap속성 값으로 map태그의 name앞에 #을 붙여줌
		- area태그를 이용하여 영역을 지정
		area 
		-	영역을 지정할 때 사용
		-	sharp 속성
			-	영역 모양
			- default, rect, cicle, poly
		coords 속성
			- 영역의 좌표
			-	shape에 따라 좌표 개수가 달라짐
		herf 속성
			-	영역을 클릭했을 때 넘어갈 링크
		alt
			- 실행되지 않을 때 대체될 문자열
		target
		- 링크가 실행될 페이지의 위치를 지정하는 속성
		- _self : 기본값, 현재 페이지
		- _blank : 새 페이지
		- _parent : 부모 페이지
		- _top : 최상위 조상 페이지
	 -->
	<img src="../img/이미지.jpg" alt="이미지" usemap="#dog">
	<map name="dog">
		<!-- <area shape="rect" coords="180,210,1140,1100" href="https://pixabay.com/ko/illustrations/%EA%B7%80%EC%97%AC%EC%9A%B4-%EB%8F%99%EB%AC%BC-%EC%98%81%EC%83%81-%EC%B4%88%EC%83%81%ED%99%94-7973191/" alt="이미지" > -->
		<area target="_top" shape="poly" coords="180,210,180,1000,1140,1100,1140,217" href="https://pixabay.com/ko/illustrations/%EA%B7%80%EC%97%AC%EC%9A%B4-%EB%8F%99%EB%AC%BC-%EC%98%81%EC%83%81-%EC%B4%88%EC%83%81%ED%99%94-7973191/" alt="이미지" >
	</map>
</body>
</html>
